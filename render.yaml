services:
  - type: web
    name: lm-app-api
    runtime: node
    rootDir: api
    buildCommand: npm install
    startCommand: node server.js
    plan: free
    envVars:
      - key: NODE_ENV
        value: production
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: TWILIO_ACCOUNT_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false
      - key: TWILIO_PHONE_NUMBER
        sync: false
      - key: TWILIO_MAIN_PHONE_NUMBER
        sync: false
      - key: TWILIO_TEST1_PHONE_NUMBER
        sync: false
      - key: TWILIO_PROD_FLOW_SID
        sync: false
      - key: TWILIO_TEST_FLOW_SID
        sync: false
      - key: RESEND_API_KEY
        sync: false
      - key: TEXTMAGIC_API_KEY
        sync: false
      - key: TEXTMAGIC_USERNAME
        sync: false
      - key: TWILIO_API_KEY_SID
        sync: false
      - key: TWILIO_API_KEY_SECRET
        sync: false
      - key: TWILIO_TWIML_APP_SID
        sync: false
      - key: TWILIO_OPERATOR_FALLBACK
        sync: false
      - key: TWILIO_SIP1_USERNAME
        sync: false
      - key: TWILIO_SIP1_PASSWORD
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: FRONTEND_URL_LOCAL
        sync: false
      - key: FRONTEND_URL_PUBLIC
        sync: false
      - key: SYNC_SECRET
        sync: false
      - key: GOOGLE_SHEET_CSV_URL
        sync: false

  # ── Staging API ──────────────────────────────────────────────
  # Deploys from the `staging` branch. Uses Supabase project #2
  # and Twilio test credentials. No keep-alive (spins down on idle).
  - type: web
    name: lm-app-staging-api
    runtime: node
    rootDir: api
    buildCommand: npm install
    startCommand: node server.js
    branch: staging
    plan: free
    envVars:
      - key: NODE_ENV
        value: staging
      - key: DISABLE_KEEP_ALIVE
        value: 'true'
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: TWILIO_ACCOUNT_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false
      - key: TWILIO_PHONE_NUMBER
        sync: false
      - key: TWILIO_MAIN_PHONE_NUMBER
        sync: false
      - key: TWILIO_TEST1_PHONE_NUMBER
        sync: false
      - key: TWILIO_PROD_FLOW_SID
        sync: false
      - key: TWILIO_TEST_FLOW_SID
        sync: false
      - key: RESEND_API_KEY
        sync: false
      - key: TEXTMAGIC_API_KEY
        sync: false
      - key: TEXTMAGIC_USERNAME
        sync: false
      - key: TWILIO_API_KEY_SID
        sync: false
      - key: TWILIO_API_KEY_SECRET
        sync: false
      - key: TWILIO_TWIML_APP_SID
        sync: false
      - key: TWILIO_OPERATOR_FALLBACK
        sync: false
      - key: TWILIO_SIP1_USERNAME
        sync: false
      - key: TWILIO_SIP1_PASSWORD
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: FRONTEND_URL_LOCAL
        sync: false
      - key: FRONTEND_URL_PUBLIC
        sync: false
      - key: SYNC_SECRET
        sync: false
      - key: GOOGLE_SHEET_CSV_URL
        sync: false
