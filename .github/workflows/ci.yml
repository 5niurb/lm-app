name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install frontend dependencies
        run: npm ci

      - name: Install API dependencies
        run: cd api && npm ci

      - name: Lint
        run: npm run lint

      - name: Format check
        run: npm run format:check

      - name: Type check
        run: npm run check

      - name: Build
        env:
          PUBLIC_API_URL: https://lm-app-api.onrender.com
          PUBLIC_SUPABASE_URL: https://skvsjcckissnyxcafwyr.supabase.co
          PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.PUBLIC_SUPABASE_ANON_KEY }}
        run: npm run build

      - name: Unit tests
        run: npm test

      - name: API integration tests
        run: npm run test:api
        env:
          API_URL: https://lm-app-api.onrender.com
